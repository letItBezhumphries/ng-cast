<div class="search-bar form-inline" >
  <input 
  ng-model= "boxval"
  textsearch = "boxval"
    class="form-control" 
      type="text"
      ng-change="$ctrl.searchthis(boxval)"
      ng-model-options="{debounce: 500}" />
  <button ng-click='$ctrl.searchthis(boxval)'
    class="btn">
    <span class="glyphicon glyphicon-search"></span>
  </button>
</div>
